<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="clear.svg" type="image/svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="navbar">
        <img src="./siteLogo.svg">
        <div>
            <h1>WeatherMe</h1>
        </div>
    </div>

    <div class="searchbar">
        <img class="searchIcon" src="./searchIcon.svg">
        <input class="cityName" value="" placeholder="Enter city name"></input>
    </div>

    <div class="weatherCard">
        <div class="locationDiv">
            <p>New York</p>
            <img src="./locationIcon.svg">
        </div>

        <div class="weatherDiv">
            <img src="temperatureIcon.svg">
            <p><span>25</span></p>
            <img src="cloudyIcon.svg">
        </div>

        <div class="dateDiv">
            <i class="fa-solid fa-calendar-days" style="color: #ffffff;"></i>
            <p>04 Jan 2025</p>
        </div>

        <div class="weatherDetailsDiv">
            <div class="humidityDiv">
                <p>Humidity</p>
                <p class="marginTop"><span>25</span></p>
            </div>

            <div class="windSpeedDiv">
                <p>Windspeed</p>
                <p class="marginTop"><span>25</span></p>
            </div>

            <div class="feelsLikeDiv">
                <p>Feels Like</p>
                <p class="marginTop"><span>25</span></p>
            </div>

            <div class="windDirectionDiv">
                <p>Wind Direction</p>
                <p class="marginTop"><span>250</span></p>
            </div>
        </div>

    </div>


    <script src="./script.js"></script>
</body>

</html>
